<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Mini Chat</title>
</head>

<body class="container">
    <h1 class="mt-5">Mini Chat</h1>

    <hr />

    <div class="row">
        <div class="col">
            <ul class="list-group" id="mensajes">
            </ul>
        </div>
    </div>

    <hr />

    <form action="" id="formulario">
        <div class="row">
            <div class="col-8">
                <input type="text" id="txtMensaje" placeholder="mensaje" class="form-control mt-2">
                <input type="text" id="txtUserName" placeholder="Nombre" class="form-control mt-2">
                <button type="submit" class="btn btn-primary mt-2 w-100">
                    Enviar
                </button>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"
        integrity="sha512-YeeA/Qxn5hYdkukScTCNNOhTrv1C2RubAGButJ1rmgQwZf/HdRaCGl+JAVkqsqaNRaYNHdheiuKKuPf9mDcqKg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const socket = io('https://socketio-chat-app-eight.vercel.app/');

        // Referencias
        const form = document.querySelector('#formulario');
        const mensajes = document.querySelector('#mensajes');
        const txtmensaje = document.querySelector('#txtMensaje');
        const txtUser = document.querySelector('#txtUserName');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const newMsg = txtmensaje.value;
            const userName = txtUser.value;

            socket.emit('mensaje-to-server', { 
                text: newMsg,
                user: userName,
            });

            txtUser.disabled = true;
            txtmensaje.focus();
            txtmensaje.value = '';
        });

        socket.on('mensaje-from-server', (data) => {
            mensajes.innerHTML += ` 
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto">
                    <div class="fw-bold">${data.user}</div>
                    ${data.text}
                </div>
            </li>`;
        });

        /*         socket.on('mensaje-bienvenida', (data) => {
                    console.log(data);
                }); */

        /*         setTimeout(() => {
                    socket.emit('mensaje-servidor', {
                        msg: 'Cliente',
                        nombre: 'Rodrigo'
                    })
                }, 2000); */
    </script>
</body>

</html>
